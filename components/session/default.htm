<div class="h-screen w-full bg-gray-900 flex space-x-5 p-5">
    <div>
        <span id="ov-error-message" class="text-white text-2xl"></span>
    </div>

    <div id="ov-stream-subscriber-wrapper" class="text-white flex-1 hidden">
        <h1 class="font-bold text-3xl mb-3">Others</h1>
        <div
            class="grid grid-cols-2 gap-5"
            id="ov-stream-subscriber"
        ></div>
    </div>

    <div id="ov-stream-publisher-wrapper" class="w-1/4 text-white hidden">
        <h1 class="font-bold text-3xl mb-3">Me</h1>
        <video
            id="ov-stream-publisher"
            data-token="{{ connection.token }}"
        ></video>
    </div>
</div>
